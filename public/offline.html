<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#111828" />
    <title>Offline - SC Market</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #111828 0%, #1a2332 100%);
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 500px;
        width: 100%;
      }

      .icon {
        font-size: 64px;
        margin-bottom: 24px;
        opacity: 0.8;
      }

      h1 {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 16px;
        color: #ffffff;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 32px;
        color: #a0aec0;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
      }

      button {
        background: #4299e1;
        color: #ffffff;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        min-width: 200px;
      }

      button:hover {
        background: #3182ce;
      }

      button:active {
        background: #2c5282;
      }

      .secondary {
        background: transparent;
        border: 1px solid #4a5568;
        color: #ffffff;
      }

      .secondary:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      @media (min-width: 640px) {
        .buttons {
          flex-direction: row;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you're not connected to the internet. Check your
        connection and try again.
      </p>
      <div class="buttons">
        <button onclick="window.location.reload()">Retry</button>
        <button class="secondary" onclick="window.location.href = '/'">
          Go Home
        </button>
      </div>
    </div>
  </body>
</html>
